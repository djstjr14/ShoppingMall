<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Awesome Shopping Mall</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">
        WebFont.load({
            google: {
                families: ["Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic", "Inconsolata:400,700"]
            }
        });
    </script>
</head>

<body>
<div>
    <h1 class="heading">Awesome Shopping Mall</h1>
</div>

<div class="nav">
    <div class="container">
        <nav role="navigation" class="nav-menu">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">My Account</a>
            <a href="#" class="nav-link">Contact</a>
        </nav>
    </div>
</div>

<div>
    <h2 class="heading-2">My account</h2>
</div>

<div class="div-block">
    <div class="form-block">
        <form id="account-form" name="account-form" class="form">
            <label for="name">Name:</label>
            <input type="text" class="input" maxlength="256" name="name" data-name="Name" placeholder="Enter your name"
                   id="name" required=""/>
            <label for="email">Email Address:</label>
            <input type="email" class="input" maxlength="256" name="email" data-name="Email"
                   placeholder="Enter your email" id="email" required=""/>
            <label for="password">New Password</label>
            <input type="password" class="input" maxlength="256" name="password" data-name="password"
                   placeholder="Enter your new password" id="password"/>
            <label for="phone">Phone Number</label>
            <input type="text" class="input" maxlength="256" name="phone" data-name="phone"
                   placeholder="Enter your phone number" id="phone" required=""/>
            <label for="address">Address</label>
            <input type="text" class="input" maxlength="256" name="address" data-name="address"
                   placeholder="Enter your address" id="address" required=""/>
            <input type="submit" value="Save" data-wait="Please wait..." class="button"/>
        </form>
        <div class="form-result">
            <div>Saved!</div>
        </div>
    </div>
</div>

</body>
</html>
