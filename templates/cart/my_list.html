{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Product_list{% endblock %}</h1>
{% endblock %}

{% block content %}
  <ul class=lists>
  {% for item in lists %}
      <br>
      <li>
          <h2><a href="{{ url_for('mylist.my_list') }}">product : {{ item.name }}</a></h2>
          <a class="button button">delete</a> <br>
      </li>
  {% else %}
      <li><em>No item exist.</em></li>
  {% endfor %}
  </ul>
{% endblock %}
