{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Coupon_list{% endblock %}</h1>
{% endblock %}
{% block content %}
    <div class="coupon-block">

        <ul class=lists>
          {% for item in lists %}
              <li>
                <h4>{{item.name}}</h4><br><h4>할인율 : {{ item.discount }}</h4>
                  <form action="http://localhost:5000/coupon/add_coupon" method=post class=add-coupon>
                        <input type="hidden" name=coupon_id value={{item.coupon_id   }}>
                        <p><input type=submit value=add></p>

                  </form>

              </li>
          {% else %}
            <li><em>No item exist.</em>
          {% endfor %}
        </ul>
    </div>
{% endblock %}
