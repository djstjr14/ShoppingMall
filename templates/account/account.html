{% extends 'base.html' %}

{% block header %}
  {% block title %}My account{% endblock %}
{% endblock %}

{% block content %}
    <div class="form-block">
        <form id="account-form" name="account-form" class="form">
            <label for="name">Name:</label>
            <input type="text" class="input" maxlength="256" name="name" data-name="Name" placeholder="Enter your name"
                   id="name" required=""/>
            <label for="email">Email Address:</label>
            <input type="email" class="input" maxlength="256" name="email" data-name="Email"
                   placeholder="Enter your email" id="email" required=""/>
            <label for="password">New Password</label>
            <input type="password" class="input" maxlength="256" name="password" data-name="password"
                   placeholder="Enter your new password" id="password"/>
            <label for="phone">Phone Number</label>
            <input type="text" class="input" maxlength="256" name="phone" data-name="phone"
                   placeholder="Enter your phone number" id="phone" required=""/>
            <label for="address">Address</label>
            <input type="text" class="input" maxlength="256" name="address" data-name="address"
                   placeholder="Enter your address" id="address" required=""/>
            <input type="submit" value="Save" data-wait="Please wait..." class="button"/>
        </form>
        <div class="form-result">
            <div>Saved!</div>
        </div>
    </div>
{% endblock %}
